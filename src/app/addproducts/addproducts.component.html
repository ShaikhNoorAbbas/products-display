<h2 class="text-center text-danger">Add Products</h2>


<form [formGroup]="formData" (ngSubmit)="handleSubmit()" class="d-flex flex-column gap-3">
  <!-- image SRC -->
  <div>
    <label for="image">Image Src</label>
    <input formControlName="imgSrc" type="text" name="imgSrc" id="image" class="form-control" placeholder="Enter Image SRC">
  </div>
  <!-- Name -->
  <div>
    <label for="name">Name</label>
    <input formControlName="name" type="text" placeholder="Enter Name" name="name" id="name" class="form-control">
  </div>
  <!-- Price -->
  <div>
    <label for="price">Price</label>
    <input formControlName="price" type="text" placeholder="Enter Price" name="price" id="price" class="form-control">
  </div>
  <!-- Action Button -->
  <div>
    <button [disabled]="!formData.valid" type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
